<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>OCR App - Hugging Face API</title>
  <style>
    body { font-family: Arial; max-width: 800px; margin: 2rem auto; }
    input, select, textarea, button { margin-top: 8px; display: block; width: 100%; }
    pre { background: #f5f5f5; padding: 12px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>OCR App (Hugging Face API)</h1>

  <form id="ocrForm" enctype="multipart/form-data">
    <label>Archivo (imagen o PDF):</label>
    <input type="file" id="fileInput" name="file" required accept="image/*,.pdf" />

    <div id="preview" style="margin-top:8px;">
      <img id="imgPreview" alt="Vista previa" style="max-width:100%; max-height:250px; display:none;" />
      <embed id="pdfPreview" type="application/pdf" style="width:100%; height:250px; display:none;" />
      <div id="fileName" style="font-size:0.9rem; color:#555; margin-top:6px;"></div>
    </div>

    <script>
      (function(){
        const input = document.getElementById('fileInput');
        const img = document.getElementById('imgPreview');
        const pdf = document.getElementById('pdfPreview');
        const nameEl = document.getElementById('fileName');

        input.addEventListener('change', (e) => {
          const file = input.files && input.files[0];
          img.style.display = 'none';
          pdf.style.display = 'none';
          nameEl.textContent = '';

          if (!file) return;

          nameEl.textContent = file.name;
          const url = URL.createObjectURL(file);

          if (file.type.startsWith('image/')) {
            img.src = url;
            img.style.display = '';
          } else if (file.type === 'application/pdf' || file.name.toLowerCase().endsWith('.pdf')) {
            pdf.src = url;
            pdf.style.display = '';
          } else {
            // Fallback: mostrar como enlace si no es imagen/PDF
            nameEl.innerHTML = '<a href="' + url + '" target="_blank">Abrir archivo</a>';
          }

        });
      })();
    </script>

    <label>Modo:</label>
    <select name="mode">
      <option value="Gundam">‚ö° Gundam</option>
      <option value="Tiny">üöÄ Tiny</option>
      <option value="Small">üìÑ Small</option>
      <option value="Base">üìä Base</option>
      <option value="Large">üéØ Large</option>
    </select>

    <label>Tarea:</label>

    <button type="submit">Procesar</button>
  </form>

  <h2>Resultado:</h2>
  <pre id="result">‚Äî</pre>

  <script>
    const form = document.getElementById('ocrForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = new FormData(form);
      document.getElementById('result').textContent = 'Procesando...';

      const res = await fetch('/api/ocr', { method: 'POST', body: data });
      const json = await res.json();
      //document.getElementById('result').textContent = JSON.stringify(json, null, 2);
      if (json.text) {
        document.getElementById('result').textContent = json.text;
        } else if (json.error) {
        document.getElementById('result').textContent = '‚ùå Error: ' + json.error;
        } else {
        document.getElementById('result').textContent = 'No se obtuvo texto del modelo.';
        }
    });
  </script>
</body>
</html>
