<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>OCR App - Hugging Face API</title>
  <style>
    body { font-family: Arial; max-width: 800px; margin: 2rem auto; }
    input, select, textarea, button { margin-top: 8px; display: block; width: 100%; }
    pre { background: #f5f5f5; padding: 12px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>OCR App (Hugging Face API)</h1>

  <form id="ocrForm" enctype="multipart/form-data">
    <label>Archivo (imagen o PDF):</label>
    <input type="file" name="file" required />

    <label>Modo:</label>
    <select name="mode">
      <option>⚡ Gundam</option>
      <option>🚀 Tiny</option>
      <option>📄 Small</option>
      <option>📊 Base</option>
      <option>🎯 Large</option>
    </select>

    <label>Tarea:</label>
    <select name="task">
      <option>📋 Markdown</option>
      <option>📝 Free OCR</option>
      <option>📍 Locate</option>
      <option>🔍 Describe</option>
      <option>✏️ Custom</option>
    </select>

    <label>Prompt personalizado:</label>
    <input type="text" name="prompt" placeholder="Ej: Resume el texto extraído" />

    <button type="submit">Procesar</button>
  </form>

  <h2>Resultado:</h2>
  <pre id="result">—</pre>

  <script>
    const form = document.getElementById('ocrForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = new FormData(form);
      document.getElementById('result').textContent = 'Procesando...';

      const res = await fetch('/api/ocr', { method: 'POST', body: data });
      const json = await res.json();
      //document.getElementById('result').textContent = JSON.stringify(json, null, 2);
      if (json.text) {
        document.getElementById('result').textContent = json.text;
        } else if (json.error) {
        document.getElementById('result').textContent = '❌ Error: ' + json.error;
        } else {
        document.getElementById('result').textContent = 'No se obtuvo texto del modelo.';
        }
    });
  </script>
</body>
</html>
